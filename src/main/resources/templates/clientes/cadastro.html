<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/estilo.css" rel="stylesheet">
  <style>
    #imagem-preview {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #ddd;
    }
    .imagem-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      border-left: 2px solid #ddd;
      padding-left: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
    }
    
    
  </style>
</head>
<body>
  <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
  <div class="centralizado">
<div class="container mt-5">
    <h2>Cadastro de Cliente</h2>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
    <div class="row">
      <!-- Formulário de Cadastro -->
      <div class="col-md-6 form-container">
        <form action="/clientes" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do cliente" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required>
          </div>
          <div class="mb-3">
            <label for="foto" class="form-label">Foto do Cliente</label>
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*" onchange="mostrarImagem(event)">
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
      
      <!-- Área da Imagem -->
      <div class="col-md-6 imagem-container">
        <img id="imagem-preview" src="#" alt="Imagem do Cliente" style="display:none;">
      </div>
    </div>
  </div>

  <script>
    function mostrarImagem(event) {
      const imagem = document.getElementById('imagem-preview');
      const arquivo = event.target.files[0];
      if (arquivo) {
        const leitor = new FileReader();
        leitor.onload = function(e) {
          imagem.src = e.target.result;
          imagem.style.display = 'block';
        };
        leitor.readAsDataURL(arquivo);
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
