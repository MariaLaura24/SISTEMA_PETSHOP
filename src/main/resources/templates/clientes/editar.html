<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/estilo.css" rel="stylesheet">
    <style>
        #imagem-preview {
          max-width: 100%;
          border-radius: 8px;
          border: 2px solid #ddd;
        }
        .imagem-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          border-left: 2px solid #ddd;
          padding-left: 20px;
        }
        .form-container {
          max-width: 500px;
          margin: auto;
        }
        
        
      </style>
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
  <div class="centralizado">
<div class="container mt-5">
    <h2>Cadastro de Cliente</h2>
    <form th:action="@{'/clientes/editar/' + ${cliente.id}}"  method="post"></form>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" th:value="${cliente.nome}" class="form-control" id="name" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:value="${cliente.email}" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="number" th:value="${cliente.telefone}" class="form-control" id="phone" name="telefone" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
