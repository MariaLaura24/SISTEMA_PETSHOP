<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a href="/" class="btn btn-secondary mt-3">Voltar ao In√≠cio</a>
    <title>Lista de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/estilo.css" rel="stylesheet">
    <style>.form-container {
        max-width: 500px;
        margin: auto;
      }
      
        
    </style>
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        </div>
    <div class="container content mt-5">
    <div class="centralizado">
<div class="container mt-5">
    <h2>Lista de Categorias</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome da Categoria</th>
            
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}"></td>           
                <td th:text="${categoria.nome}"></td>

                

                <td>
                    <a th:href="@{'/categorias/editar/' + ${categoria.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/categorias/deletar/' + ${categoria.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir esta categoria?');">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{'/categorias/cadastro'}" class="btn btn-primary">Nova Categoria</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
