<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a href="/" class="btn btn-secondary mt-3">Voltar ao In√≠cio</a>
    <title>Cadastro de Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="../../css/estilo.css" rel="stylesheet">      
    <style>.form-container {
        max-width: 500px;
        margin: auto;
      }
      
     
    </style>
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="centralizado">
<div class="container mt-5">
    <h2>Cadastro de Categorias</h2>
    <form th:action="@{'/categorias/editar/' + ${categoria.id}}"  method="post">
        <div class="mb-3">
            <label  class="form-label">Id</label>
            <input type="text" th:value="${categoria.id}" class="form-control" name="Id" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Nome da Categoria</label>
            <input type="text" th:value="${categoria.nome}" class="form-control"  name="Nome" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
</div>
</body>
</html>
