<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <a href="/" class="btn btn-secondary mt-3">Voltar ao Início</a>
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="../../css/estilo.css" rel="stylesheet">      
    <style>.form-container {
        max-width: 500px;
        margin: auto;
      }
      
     
    </style>
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        </div>
    <div class="container content mt-5">
    <div class="centralizado">
<div class="container mt-5">
    <h2>Cadastro de Produtos</h2>
    <form th:action="@{'/produtos/editar/' + ${produto.id}}"  method="post">
        <div class="mb-3">
            <label  class="form-label">Nome do Produto</label>
            <input type="text" th:value="${produto.nome}" class="form-control" name="nome" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Preço</label>
            <input type="number" th:value="${produto.preco}" class="form-control"  name="preco" required>
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria do Produto</label>
            <select class="form-select" name="categoria" id="categoria" required>
              <option value="" disabled selected>Selecione a Categoria</option>

                <option th:each="categoria : ${categorias}" 
                th:value="${categoria.id}" th:text="${categoria.nome}" ></option>

            </select>
          </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
