<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/estilo.css" rel="stylesheet">
    <style>
        #imagem-preview {
          max-width: 100%;
          border-radius: 8px;
          border: 2px solid #ddd;
        }
        .imagem-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          border-left: 2px solid #ddd;
          padding-left: 20px;
        }
        .form-container {
          max-width: 500px;
          margin: auto;
        }
       
        
      </style>
</head>
<body>
  <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
  <div class="content">
      <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
      </div>
    <div class="container content mt-5">
  <div class="centralizado">
<div class="container mt-5">
    <h2>Cadastro de Animal</h2>
    <form th:action="@{'/animais/editar/' + ${animal.id}}"  method="post">
        <div class="mb-3">
            <label  class="form-label">Nome do Animal</label>
            <input type="text" th:value="${animal.nome}" class="form-control" name="nome" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Ra√ßa</label>
            <input type="text" th:value="${animal.raca.id}" class="form-control"  name="raca" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Idade</label>
            <input type="number" th:value="${animal.idade}" class="form-control"  name="idade" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
