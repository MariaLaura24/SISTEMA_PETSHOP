<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Espécie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="container content mt-5">
    <h2>Cadastro de Espécie</h2>
    <form th:action="@{'/especie/editar/' + ${especie.id}}"  method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" th:value="${especie.nome}" class="form-control" id="name" name="nome" required>
        </div>
       
        <button type="submit" class="btn btn-primary">Cadastrar Espécie</button> <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
    </form>
</div>
</body>
</html>
