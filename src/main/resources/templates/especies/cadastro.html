<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Espécie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        </div>
    <div class="container content mt-5">

    <div class="container content mt-5">
        <h2>Cadastro de Espécie</h2>
        <form th:action="@{/especie}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome da Espécie</label>
            <input type="text" class="form-control" name="nome" required>
        </div>
    
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Cadastrar Espécie</button>
            <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
        </div>
    </form>
</div>
</body>
</html>
