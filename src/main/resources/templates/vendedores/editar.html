<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <a href="/" class="btn btn-secondary mt-3">Voltar ao In√≠cio</a>
    <title>Cadastro de Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/estilo.css" rel="stylesheet">
    <style>.form-container {
        max-width: 500px;
        margin: auto;
      }
      
      
    </style>
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        </div>
    <div class="container content mt-5">
    <div class="centralizado">
<div class="container mt-5">
    <h2>Cadastro de Vendedores</h2>
    <form th:action="@{'/vendedores/editar/' + ${vendedor.id}}"  method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" th:value="${vendedor.nome}" class="form-control" id="name" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:value="${vendedor.email}" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="number" th:value="${vendedor.telefone}" class="form-control" id="phone" name="telefone" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
