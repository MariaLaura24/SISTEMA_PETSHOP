<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Formas de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>

    <div class="container content mt-5">
        <h2>Cadastrar Formas de Pagamento</h2>
        <form th:action="@{/formasdepagamento}" method="post">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" name="nome" required>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
        </div>
    </form>
</div>
</body>
</html>
