<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro de Pagamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>

<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
    </div>
    <div class="container content mt-5">
        <h2>Cadastro de Pagamentos</h2>
        <table class="table table-striped table-bordered">
            <thead>


                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Valor Pago</th>
                            <th>Forma de Pagamento</th>
                            <th>Vendedor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pagamento : ${pagamentos}">
                            <td th:text="${pagamento.id}">ID</td>
                            <td th:text="${pagamento.valor_pago}">Valor</td>
                            <td th:text="${pagamento.formaDePagamento.nome}">Forma de Pagamento</td>
                            <td th:text="${pagamento.vendedor.nome}">Vendedor</td>
                            <td>
                                <a th:href="@{/pagamentos/editar/{id}(id=${pagamento.id})}"
                                    class="btn btn-warning">Editar</a>
                                <a th:href="@{/pagamentos/deletar/{id}(id=${pagamento.id})}"
                                    class="btn btn-danger">Deletar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="/formasdepagamento/cadastro" class="btn btn-primary">Nova Forma de Pagamento</a>
        <a th:href="@{'/#'}" class="btn btn-primary">Início</a>
    </div>
</body>

</html>
