<!DOCTYPE html>

<head>

    <link href="css/petshop.css" rel="stylesheet">

<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>

    <h2>Cadastro de Pagamentos</h2>

        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button> <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
    </form>
</div>
</body>
</html>
