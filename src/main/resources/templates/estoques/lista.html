<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        </div>
    <div class="container content mt-5">
    <h2>Lista de Estoque</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Quantidade</th>
                <th>Data de Entrada</th>
                <th>Nota de entrada</th>
                <th>Valor de Entrada</th>
                    
            </tr>
            </thead>
            <tbody>
                <tr th:each="estoque : ${estoque}">
                    <td th:text="${estoque.quantidade}"></td>
                    <td th:text="${estoque.data_entrada}"></td>
                    <td th:text="${estoque.nota_de_entrada}"></td>
                    <td th:text="${estoque.valor_de_entrada}"></td>
                    <td class="text-center">
                        <div class="d-inline-flex">
                            <a th:href="@{'/estoque/editar/' + ${estoque.id}}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <a th:href="@{'/estoque/deletar/' + ${estoque.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir do estoque?');">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/estoque/cadastro" class="btn btn-primary">Novo Estoque</a>
        <a th:href="@{'/#'}" class="btn btn-primary">In√≠cio</a>
    </div>
    <div class="content">
        <div th:replace="fragmentos/rodape :: rodape"></div>
    </div> 
</body>
</html>
