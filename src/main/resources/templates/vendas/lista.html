<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/petshop.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragmentos/menu-lateral :: sidebar"></div>
    <div class="content">
        <div th:replace="fragmentos/cabecalho :: cabecalho"></div>
        </div>
    <div class="container content mt-5">
    <h2>Lista de Vendas</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Numero da Venda</th>
                <th>Data e Hora da venda</th>
                    
            </tr>
            </thead>
            <tbody>
                <tr th:each="vendas : ${vendas}">
                    <td th:text="${pedido.numero_pedido}"></td>
                    <td th:text="${pedido.data_hora}"></td>
                    
                    <td class="text-center">
                        <div class="d-inline-flex">
                            <a th:href="@{'/vendas/editar/' + ${vendas.id}}" class="btn btn-warning btn-sm me-2">Editar</a>
                            <a th:href="@{'/vendas/deletar/' + ${vendas.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir esta venda?');">Excluir</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/vendas/realizar" class="btn btn-primary">Nova Venda</a>
        <a th:href="@{'/#'}" class="btn btn-primary">InÃ­cio</a>
    </div>
    <div class="content">
        <div th:replace="fragmentos/rodape :: rodape"></div>
    </div> 
</body>
</html>
